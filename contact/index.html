<!DOCTYPE html>

<head>
    <!-- Initialize page title and metadata. -->
    <title>Radio Whirlwind - Playing the best music of Pokemon since 2014</title>
    <meta name="description" content="Radio Whirlwind Internet Radio" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">


    <!-- Import stream data javascript. -->
    <script language="javascript" src="http://192.157.249.217:2199/system/streaminfo.js" type="text/javascript"></script>

    <!-- Import favicons. -->
    <link rel='shortcut icon' href='/img/favicon.ico' type='image/x-icon' />
    <link rel="icon" type="image/png" href="/img/favicon.png">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Import Materialize and adjust settings accordingly -->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <!-- Import additional CSS. -->
    <link type="text/css" rel="stylesheet" href="/css/main.css">
</head>

<body>

    <!-- Import JavaScript -->
    <script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>

    <header>
        <!-- Header class. It's empty because js/main.js injects the includes/header.html file into the div. -->
        <div class="header"></div>
    </header>
    <br>
    <br>
    <main>
        <!-- js/index.js will automatically inject the proper player based off the type of browser (desktop/mobile) -->
        <div class="container content-bar">
            <br>
            <div class="row">
                <div class="col s12 center">
                    <h4>Send us an email!</h4>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <iframe src="/includes/contact-form.html" style="border:0px #ffffff none; border-radius: 10px; box-shadow: 0px 0px 0px 2px rgba(0,0,0,0.75);" name="contactForm" scrolling="no" frameborder="1" marginheight="0px" marginwidth="0px" height="650px" width="600px"></iframe>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <p>Or contact us directly at radiowhirlwind@gmail.com</p>
                    <a href="mailto:radiowhirlwind@gmail.com"><i class="material-icons tooltipped" data-tooltip="Click me to open your email client!" data-position="bottom" data-delay="50">email</i></a>
                </div>
            </div>
        </div>
    </main>
    <br>
    <br>
    <br>
    <br>

    <footer>
        <!-- Footer class. It's empty because js/main.js injects the includes/footer.html file into the div. -->
        <div class="footer"></div>
    </footer>
</body>

</html>
